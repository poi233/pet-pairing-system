<div class="modal fade" id="sendEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" onsubmit="return sendMessage()">
                    <div class="form-group">
                        <textarea class="form-control" id="content" rows="4"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>

<script>
    var apigClient;
    var id_token = getCookie('id_token');
    var jwt = parseJwt(id_token);
    $(document).ready(function () {
        AWS.config.region = 'us-east-1'; // Region
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:c2f21473-dc46-4de8-80c3-1a2d39feca93',
            Logins: {
                'cognito-idp.us-east-1.amazonaws.com/us-east-1_6WDTLxGO8': id_token
            }
        });
        AWS.config.credentials.refresh(function () {
            var accessKeyId = AWS.config.credentials.accessKeyId;
            var secretAccessKey = AWS.config.credentials.secretAccessKey;
            var sessionToken = AWS.config.credentials.sessionToken;
            apigClient = apigClientFactory.newClient({
                accessKey: accessKeyId,
                secretKey: secretAccessKey,
                sessionToken: sessionToken,
                region: 'us-east-1'
            });
            var url = location.search;
            var pet_id = "";
            if (url.indexOf("?") !== -1) {
                 pet_id = url.substr(1).split("=")[1];
            }
            var params = {
                "pet_id": pet_id,
                "user_email": jwt['email']
            };
            var body = {};
            var additionalParams = {};
            apigClient.petDetailGet(params, body, additionalParams)
                .then(function (result) {
                    var pet = result['data']['pet'];
                    var user = result['data']['user'];
                    var gender = String(pet['gender']) === "0" ? "male" : "female";
                    $("#pet_image").attr("src", pet['pet_image']);
                    $("#pet_name").html(pet['name']);
                    $("#breed").html(pet['breed']);
                    $("#age").html(pet['age']);
                    $("#gender").html(gender);
                    $("#pet_description").html(pet['description']);

                    $("#user_email").html(user["user_email"]);
                    $("#user_name").html(user["name"]);
                    $("#address").html(user["address"]);
                    $("#user_description").html(user["description"]);

                    if (user['user_email'] === jwt['email']) {
                        $("#like").hide();
                    } else {
                        $("#like").show();
                        if (user["like"] === "0") {
                            $("#like").css("color","grey");
                        } else {
                            $("#like").css("color","red");
                        }
                    }

                }).catch(function (error) {
                    console.log(error)
            });
        });
    });

    function toggle() {
        var url = location.search;
        var pet_id = "";
        if (url.indexOf("?") !== -1) {
            pet_id = url.substr(1).split("=")[1];
        }
        var color = $("#like").css("color");
        var body = {
            "user_email": jwt['email'],
            "pet_id": pet_id
        };
        if (color == "rgb(255, 0, 0)") {
            apigClient.userWishlistDeletePost(undefined, body,undefined)
                .then(function(result) {
                    $("#like").css("color","grey");
                })
                .catch(function(error) {
                    console.log(error)
                })
        }
        else {
            apigClient.petAddwishlistPost(undefined, body,undefined)
                .then(function(result) {
                    $("#like").css("color","red");
                })
                .catch(function(error) {
                    console.log(error)
                })
        }

    }

    function sendMessage() {
        var body = {
            "from_email": jwt['email'],
            "to_email": $("#user_email").html(),
            "content": $("#content").val()
        };
        apigClient.petDetailLeavemessagePost({}, body, {})
            .then(function(result) {
                $('#sendEmail').modal('toggle');
            })
            .catch(function(error) {
                console.log(error);
            });
    }

</script>
